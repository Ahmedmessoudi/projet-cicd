<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculatrice moderne - Mini Projet CI/CD avec Jenkins">
    <title>Calculatrice CI/CD</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸ§® Calculatrice</h1>
            <p class="subtitle">Mini Projet CI/CD avec Jenkins</p>
        </header>
        
        <main class="calculator">
            <div class="display">
                <div class="display-expression" id="expression"></div>
                <div class="display-result" id="result">0</div>
            </div>
            
            <div class="buttons">
                <button class="btn btn-clear" onclick="clearDisplay()">C</button>
                <button class="btn btn-operator" onclick="appendToDisplay('(')">(</button>
                <button class="btn btn-operator" onclick="appendToDisplay(')')">)</button>
                <button class="btn btn-operator" onclick="appendOperator('/')">Ã·</button>
                
                <button class="btn btn-number" onclick="appendToDisplay('7')">7</button>
                <button class="btn btn-number" onclick="appendToDisplay('8')">8</button>
                <button class="btn btn-number" onclick="appendToDisplay('9')">9</button>
                <button class="btn btn-operator" onclick="appendOperator('*')">Ã—</button>
                
                <button class="btn btn-number" onclick="appendToDisplay('4')">4</button>
                <button class="btn btn-number" onclick="appendToDisplay('5')">5</button>
                <button class="btn btn-number" onclick="appendToDisplay('6')">6</button>
                <button class="btn btn-operator" onclick="appendOperator('-')">âˆ’</button>
                
                <button class="btn btn-number" onclick="appendToDisplay('1')">1</button>
                <button class="btn btn-number" onclick="appendToDisplay('2')">2</button>
                <button class="btn btn-number" onclick="appendToDisplay('3')">3</button>
                <button class="btn btn-operator" onclick="appendOperator('+')">+</button>
                
                <button class="btn btn-number btn-zero" onclick="appendToDisplay('0')">0</button>
                <button class="btn btn-number" onclick="appendToDisplay('.')">.</button>
                <button class="btn btn-equal" onclick="calculate()">=</button>
            </div>
        </main>
        
        <footer class="footer">
            <p>Projet rÃ©alisÃ© pour le cours de CI/CD</p>
            <div class="tech-stack">
                <span class="badge">Jenkins</span>
                <span class="badge">Jest</span>
                <span class="badge">Ansible</span>
            </div>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
